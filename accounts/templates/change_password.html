{% extends 'base.html' %}

{% block main %}

<div class="container">
  <div class="form__box">
    <h3>Змінити пароль</h3>
    <form method="post" enctype="multipart/form-data">

      {% csrf_token %}
      {{ form.as_p }}

      <div class="form__buttons">
        <input type="submit" value="Змінити">
        <a href="{% url 'profile' %}" class="button">Повернутися</a>
      </div>
      
    </form>
  </div>
</div>

{% endblock %}
