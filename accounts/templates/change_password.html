{% extends 'base.html' %}

{% block main %}

<div class="container">
  <div class="form__account">
    <h3>Change password</h3>
    <form method="post" enctype="multipart/form-data">

      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" value="Change">
      <a href="{% url 'profile' %}" class="button">Return</a>
      
    </form>
  </div>
</div>

{% endblock %}
