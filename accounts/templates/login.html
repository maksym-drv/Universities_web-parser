{% extends 'base.html' %}

{% block main %}

<div class="container">
  <div class="form__account">
    <h3>Login</h3>
    <form method="post">

      {% csrf_token %}
      {{ form.as_p }}

      <input type="submit" value="Login">
      <a href="{% url 'signup' %}" class="button">Sign up</a>

    </form>
  </div>
</div>

{% endblock %}
