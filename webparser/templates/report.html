{% extends 'base.html' %}

{% block main %}

<div class="container">
  <div class="form__box">
    <h3>Download the report</h3>
    <form method="post" enctype="multipart/form-data">

      {% csrf_token %}
      {{ form.as_p }}

      
      <div class="form__buttons">
        <input type="submit" value="Download">
        <a href="{% url 'templates' %}" class="button">Return</a>
      </div>
      
    </form>
  </div>
</div>

{% endblock %}
