{% extends 'base.html' %}

{% block main %}

<div class="container">
  <div class="form__box">
    <h3>Create a new template</h3>
    <form method="post" enctype="multipart/form-data">

      {% csrf_token %}
      {{ form.as_p }}
      
      <div class="form__buttons">
        <input type="submit" value="Create">
      </div>
      
    </form>
  </div>
</div>

{% endblock %}
