{% extends 'base.html' %}

{% block main %}

<div class="container">
  <div class="form__box">
    <h3>Видалити шаблон</h3>
    <form method="post" enctype="multipart/form-data">

      <p>Ви впевнені, що хочете видалити шаблон "{{ object }}"?</p>

      {% csrf_token %}
      {{ form }}

      <div class="form__buttons">
        <input type="submit" value="Видалити">
        <a href="{% url 'templates_edit' object.id %}" class="button">Скасувати</a>
      </div>
      
    </form>
  </div>
</div>

{% endblock %}
