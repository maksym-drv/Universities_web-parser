{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
  <title>Universities Web-parser</title>

  <link rel="stylesheet" href="{% static 'css/reboot.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <link rel="stylesheet" href="{% static 'fontawesome/css/fontawesome.css' %}">
  <link rel="stylesheet" href="{% static 'fontawesome/css/brands.css' %}">
  <link rel="stylesheet" href="{% static 'fontawesome/css/solid.css' %}">

  <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

</head>


<body id="body">
  <!-- .wrapper -->
  <div class="wrapper">

    <!-- .header -->
    <header class="header">
      <div class="header__inner">

        {% if user.is_authenticated %}

        <!-- .header__box -->
        <div class="header__box">

            <!-- .nav -->
            <nav id="nav" class="nav">
              <ul>
                <li><a href="{% url 'templates' %}" class="nav__link">My templates</a></li>
                <li><a href="{% url 'new_template' %}" class="nav__link">New template</a></li>
                <li><a href="{% url 'profile' %}" class="button">My Profile</a></li>
                <li class="hidden__desktop"><a href="{% url 'logout' %}" class="nav__link">Logout</a></li>
              </ul>
            </nav><!-- /.nav -->

        </div><!-- /.header__box -->

        <!-- .header__box -->
        <div class="header__box">
          
          <a href="{% url 'logout' %}" class="nav__link hidden__mobile">Logout</a>

          <!-- .nav__open -->
          <button id="nav__open" type="button" class="navToggle">
            <span class="navToggle__inner">
              <i></i>
              <i></i>
              <i></i>
            </span>
          </button><!-- /.nav__open -->

        </div><!-- /.header__box -->
        
        {% endif %}

      </div>
    </header><!-- .header -->

    <!-- .main -->
    <div class="main">
      {% block main %}
      {% endblock main %}
    </div><!-- /.main -->

  </div>
  <!-- .wrapper -->

  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
